    <main class="main-menbresiActiva">
        <header class="header-consultaMembresia">

            <!--  accesibilidad -->
            <div class="contenedor-accesibilidad">
                <button id="accesibilidad-btn" aria-label="Opciones de accesibilidad">
                    <img src="/imagenes/accesibilidad.png" alt="Icono de accesibilidad">
                </button>
                <!-- Menú de opciones de accesibilidad (inicialmente oculto) -->
                <div id="accesibilidad-menu" aria-hidden="true">
                    <!-- Aquí van las opciones de accesibilidad -->
                    <ul>
                        <li><a href="#">Aumentar tamaño de texto</a></li>
                        <li><a href="#">Cambiar contraste</a></li>
                        <li><a href="#">Activar texto a voz</a></li>
                    </ul>
                </div>
            </div>
            <div class= "titulo-membresiActiva">
                <h1>Envio de Notificación</h1>
            </div>

        </header>
        <section class="conteiner-envioNotificacion">
            <div class="buscarNotificacion">
                <label for="numeroEnvio"><b>Digite número de identificacion:</b></label>
                <input class="input-identificacion"  type="text" id="numeroEnvio" name="numeroEnvio" required />
            </div>
            <form class ="notification-form">
                <label for="message">Mensaje:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" placeholder="Ingrese su mensaje aquí... " required></textarea><br>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

  <body>
    <header class="header-registro">
      <img
        src="/imagenes/logoWarrior.jpeg"
        alt="Imagen"
        width="150px"
        height="150px"
      />
      <h1>Registro</h1>
    </header>
    <main>
      <h2 class="h2-registro">
        Para completar tu registro, por favor diligencia los siguientes campos
      </h2>
      <nav class="navHambur">
        <span></span>
        <span></span>
        <span></span>
      </nav>
      <!-- Aqui inicia el formulario para registrar el cliente -->

      <section class="section-registro">
        <form id="registro-form">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input class="input-registro"  type="text" id="nombre" name="nombre" required />
          </div>
          <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input class="input-registro  type="text" id="apellido" name="apellido" required />
          </div>
          <div class="form-group">
            <label for="identificacion">Identificación:</label>
            <input class="input-registro
              type="text"
              id="identificacion"
              name="identificacion"
              required
            />
          </div>
          <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input class="input-registro  type="text" id="direccion" name="direccion" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input class="input-registro  type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="celular">Celular:</label>
            <input  class="input-registro type="tel" id="celular" name="celular" required />
          </div>
          <div class="form-group">
            <button class="button-registro" type="button" id="borrar-campos">
              Borrar Campos
            </button>
            <button class="button-registro" type="submit">Registrar</button>
          </div>
        </form>
      </section>
    </main>

    <main>
        <header class="header-registroPago">
            <!--  accesibilidad -->
            <button id="accesibilidad-btn" aria-label="Opciones de accesibilidad">
                <img src="/imagenes/accesibilidad.png" alt="Icono de accesibilidad">
            </button>
            <!-- Menú de opciones de accesibilidad (inicialmente oculto) -->
            <div id="accesibilidad-menu" aria-hidden="true">
                <!-- Aquí van las opciones de accesibilidad -->
                <ul>
                    <li><a href="#">Aumentar tamaño de texto</a></li>
                    <li><a href="#">Cambiar contraste</a></li>

            <h1 class="h1-registroPago">
                Registro de Pago
            </h1>
            <nav class="navHambur">
                <span></span>
                <span></span>
                <span></span>
            </nav>

    </header>
    <section class="section-pago">
        <form id="registroPago-form">
            <div class="form-group">
                <label for="nombre">Cliente:</label>
                <input class="input-registroPago"  type="text" id="nombre" name="nombre" required />
            </div>
            <div class="form-group">
                <label for="monto">Monto:</label>
                <input class="input-registroPago" type="number" id="monto" name="monto" required />
            </div>
            <div class="form-group">
                <label for="forma-pago">Forma de Pago:</label>
                <select id="forma-pago" name="forma-pago" required>
                <option value="">Seleccionar...</option>
                <option value="efectivo">Efectivo</option>
                <option value="tarjeta">Transferencia</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fecha-inicial">Fecha inicial:</label>
                <input  class="input-registroPago" type="date" id="fecha-inicial" name="fecha-inicial" required />
            </div>
            <div class="form-group">
                <label for="fecha-final">Fecha Final:</label>
                <input  class="input-registroPago" type="date" id="fecha-final" name="fecha-final" required />
            </div>
          </div>
          <div class="form-group">
            <button class="button-registroPago" type="submit">Registrar Pago</button>
            <button class="button-registroPago" type="button" id="borrar-campos">
                Borrar Campos
              </button>
        </div>
        </form>
    </section>
